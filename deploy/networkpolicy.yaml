---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: csi-sdafs-np
spec:
  podSelector:
    matchLabels:
      app: csi-sdafs
      role: csi
  policyTypes:
    - Ingress
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

---

# Attacher and provisioner should not talk to any network services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: csi-sdafs-systemservices-np
spec:
  podSelector:
    matchLabels:
      app: csi-sdafs
      role: systemservices
  policyTypes:
    - Ingress
    - Egress
  egress: []
  ingress: []

---

kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-sdafs
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: csi-sdafs
  template:
    metadata:
      labels:
        app: csi-sdafs
    spec:
      containers:
        - name: csi-sdafs
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: pfreyhult/sdafs:slasktest1
          imagePullPolicy: IfNotPresent
          args:
            - "--csi-address=$(CSI_ENDPOINT)"
            - "--node-id=$(NODE_ID)"
            - "--v=16"
            - "--tokendir=/tokens"
            - "--sdafslogdir=/log"
            - "--sdafspath=/sdafs"
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/kubelet/plugins/csi.sda.nbis.se/csi.sock
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /var/lib/kubelet/plugins/csi.sda.nbis.se
            - name: registration-dir
              mountPath: /var/lib/kubelet/plugins_registry
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: "Bidirectional"
            - name: fuse-device
              mountPath: /dev/fuse
            - name: log-dir
              mountPath: /log
            - name: token-dir
              mountPath: /tokens
      volumes:
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: DirectoryOrCreate
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi.sda.nbis.se
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: fuse-device
          hostPath:
            path: /dev/fuse
        - name: token-dir
          emptyDir: {}
        - name: log-dir
          emptyDir: {}
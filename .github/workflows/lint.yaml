---
name: Lint

on: # yamllint disable-line rule:truthy
  push:
    paths:
      - "**"
  pull_request:
    paths:
      - "**"

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Get fuse bindings
        run: sudo apt update && sudo apt install --yes libfuse-dev linux-libc-dev

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter@61abc07d755095a68f4987d1c2c3d1d64408f1f9 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_GO: false # Only go modules, which should cover enough
          VALIDATE_BIOME_FORMAT: false # Competes with prettier
